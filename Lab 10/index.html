<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- Fontawesome icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <title>Contact Form</title>
    </head>

    <body>
        <!-- Container for the form -->
        <div class="container contact">
            <!-- using bootstrap row to divide the screen -->
            <div class="row">
                <!-- Using 4 colomns for Contact info section -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <!-- Fontawesome envelope icon -->
                        <i class="fas fa-9x fa-envelope"></i>
                        <h2>Hi, there!</h2>
                        <h4>Yes! We are always up for a cup of coffee!</h4>
                    </div>
                </div>
                <!-- Using 8 columns for contact form -->
                <div class="col-md-8">
                    <!-- Sending form data via email -->
                        <form
                            method="post"
                            action="mailto:email@address.com?subject=Contact Us Alert"
                        >
                            <!-- Using bootstrap form group for taking input -->
                            <h4>Fill in the information below to get in touch with us !</h4>
                            <div class="form-group">

                                <label class="control-label col-sm-2"
                                    >First Name:</label
                                >
                                <!-- Input for First name -->
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Enter First Name"
                                        name="FirstName"
                                        required
                                    />
                                </div>
                            </div>
                            <!-- Input for Last name -->
                            <div class="form-group">
                                <label
                                    class="control-label col-sm-2"
                                    >Last Name:</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Enter Last Name"
                                        name="LastName"
                                        required
                                    />
                                </div>
                            </div>
                            <!-- Input for email -->
                            <div class="form-group">
                                <label
                                    class="control-label col-sm-2"
                                    >Email:</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Enter email"
                                        name="email"
                                        required
                                    />
                                </div>
                            </div>
                            <!-- Input for Message as text area -->
                            <div class="form-group">
                                <label
                                    class="control-label col-sm-2"
                                    >Message:</label
                                >
                                <div class="col-sm-10">
                                    <textarea
                                        class="form-control"
                                        rows="5"
                                        name="Message"
                                    ></textarea>
                                </div>
                            </div>
                            <!-- Submit button for the form -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button
                                        type="submit"
                                        class="btn btn-default"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--  Bootstrap Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
